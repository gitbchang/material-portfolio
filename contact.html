						alt="profilepic" />

				<h4 id="mainHeader">Brian Chang</h4>

				<p id="titletext">Full-Stack Web Developer</p>

				<nav class="indigo">
						<div class="nav-wrapper">

	<!-- start of form -->
	<div class="container form-container">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<!-- <i class="material-icons prefix">account_circle</i> -->
						<input id="first_name" type="text" class="validate">
						<label for="first_name">First Name</label>
					</div>
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate">
						<label for="last_name">Last Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="subject" type="text" name="subjField" class="validate">
						<label for="subject">Subject</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
          <textarea id="message" class="materialize-textarea" length="250"></textarea>
          <label for="message">Drop your message here</label>
        </div>
				</div>
				<div class="row">
					<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    				<i class="material-icons right">send</i>
  				</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>

<script type="text/javascript">
	$('.contact-form').find('.form-control').each(function() {
		var targetItem = $(this).parent();
		if ($(this).val()) {
			$(targetItem).find('label').css({
				'top': '10px',
				'fontSize': '14px'
			});
		}
	})
	$('.contact-form').find('.form-control').focus(function() {
		$(this).parent('.input-block').addClass('focus');
		$(this).parent().find('label').animate({
			'top': '50px',
			'fontSize': '14px'
		}, 300);
	})
	$('.contact-form').find('.form-control').blur(function() {
		if ($(this).val().length == 0) {
			$(this).parent('.input-block').removeClass('focus');
			$(this).parent().find('label').animate({
				'top': '25px',
				'fontSize': '18px'
			}, 300);
		}
	})
</script>
